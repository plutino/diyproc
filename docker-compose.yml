version: '3'
services:
  runner: &base
    image: plutino/mpt-server
    environment:
      - MONGODB_HOST=mongodb
    volumes:
      - ./server:/app
    depends_on:
      - mongodb
    command: "/bin/sh"

  dev-server:
    <<: *base
    command: 'yarn start:dev'
    environment:
      - MONGODB_HOST=mongodb
      - NODE_ENV=development
    ports:
      - "${PORT:-3000}:3000"
    stop_grace_period: 1s

  mongodb:
    image: "mvertes/alpine-mongo"
    volumes:
      - database:/data/db

volumes:
  database:
